<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC Order Assistant - Personal Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('Elements/Login\ WP.png') center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(55, 54, 54, 0.429); 
            backdrop-filter: blur(1px); 
            z-index: 0; 
        }

        .container {
            max-width: 400px;
            margin: 0 auto; 
            margin-top: 15%;
            padding: 20px;
            background-color: rgba(22, 22, 22, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .container h2 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #ffffff;
        }

        .form-group input[type="text"],
        .form-group input[type="tel"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="tel"]:focus {
            outline: none;
            border-color: #d32323;
        }

        .form-group button {
            background-color: #d32323;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
            display: block;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #222222;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>KFC Order Assistant</h2>
        <form id="personalDetailsForm" onsubmit="submitForm(event)">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter 10-digit phone number" required>
            </div>
            <div class="form-group">
                <button type="submit">Next</button>
            </div>
        </form>
    </div>

    <script>
        function submitForm(event) {
            event.preventDefault();
            
            // Fetch form data
            const formData = new FormData(event.target);
            const name = formData.get('name');
            const phone = formData.get('phone');
            
            // Example: Redirect to next page or send data to backend
            // Replace with your backend endpoint or next page redirection
            console.log('Name:', name);
            console.log('Phone:', phone);
            
            // Example: Redirect to next page (replace with your actual logic)
            window.location.href = 'index.html'; // Redirect to order page
        }
    </script>
</body>
</html>
